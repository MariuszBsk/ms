
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulation Tool</title>
    <style>
        /* Global styles */
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --box-bg: #1e1e1e;
            --box-border: #333;
            --highlight-color: #ff5252;
            --button-bg: #333;
            --button-hover: #444;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input {
            background: var(--box-bg);
            color: var(--text-color);
            border: 1px solid var(--box-border);
            width: 80%;
            max-width: 300px;
        }

        button {
            background: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--button-hover);
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .result-box {
            border: 2px solid var(--box-border);
            padding: 15px;
            min-width: 220px;
            min-height: 60px;
            background: var(--box-bg);
            border-radius: 8px;
            text-align: left;
        }

        .result-item {
            padding: 8px;
            margin: 5px 0;
            background: var(--button-hover);
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .result-item:hover {
            background: var(--highlight-color);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: var(--box-bg);
            border: 1px solid var(--box-border);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .popup button {
            background: var(--highlight-color);
        }
    </style>
</head>
<body>

    <h2>Cumulation Tool</h2>
    <input type="text" id="inputValues" placeholder="Enter numbers (e.g., 10 20 30 or 5*3)">
    <button onclick="cumulate('left')">Cumulate From Left</button>
    <button onclick="cumulate('right')">Cumulate From Right</button>

    <div class="result-container">
        <div>
            <h3>Left Cumulation</h3>
            <div id="leftResult" class="result-box"></div>
        </div>
        <div>
            <h3>Right Cumulation</h3>
            <div id="rightResult" class="result-box"></div>
        </div>
    </div>

    <button onclick="showPopup()">Generate Measurements From Image</button>

    <div id="popup" class="popup">
        <p>Generate Measurements From Image</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function cumulate(direction) {
            const inputValues = document.getElementById("inputValues").value.trim();
            if (!inputValues) {
                alert("Please enter some numbers first.");
                return;
            }

            fetch(`/cumulate?direction=${direction}&values=${encodeURIComponent(inputValues)}`)
                .then(response => response.json())
                .then(data => {
                    const resultBox = direction === 'left' ? document.getElementById("leftResult") : document.getElementById("rightResult");
                    resultBox.innerHTML = "";

                    data.result.forEach((item, index) => {
                        const div = document.createElement("div");
                        div.classList.add("result-item");
                        div.textContent = item;
                        div.dataset.index = index;
                        div.onclick = () => div.classList.toggle("highlighted");
                        resultBox.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Failed to fetch results. Make sure the backend is running.");
                });
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
