<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulation</title>
    <style>
        .result-box {
            border: 1px solid #000;
            padding: 10px;
            min-height: 50px;
        }
        .result-item {
            cursor: pointer;
        }
        .highlighted {
            background-color: red;
            color: white;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid black;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <input type="text" id="inputValues" placeholder="Enter comma-separated numbers">
    <button onclick="cumulate('left')">Cumulate From Left</button>
    <button onclick="cumulate('right')">Cumulate From Right</button>

    <div class="result-container">
        <div>
            <h3>Left Cumulation</h3>
            <div id="leftResult" class="result-box" tabindex="0"></div>
        </div>
        <div>
            <h3>Right Cumulation</h3>
            <div id="rightResult" class="result-box" tabindex="0"></div>
        </div>
    </div>

    <button onclick="showPopup()">Generate Measurements From Image</button>

    <div id="popup" class="popup">
        <p>Generate Measurements From Image</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function cumulate(direction) {
            const inputValues = document.getElementById("inputValues").value.trim();
            if (!inputValues) {
                alert("Please enter some numbers first.");
                return;
            }

            fetch(`http://localhost:5000/cumulate?direction=${direction}&values=${encodeURIComponent(inputValues)}`)
                .then(response => response.json())
                .then(data => {
                    const resultBox = direction === 'left' ? document.getElementById("leftResult") : document.getElementById("rightResult");
                    resultBox.innerHTML = ""; // Clear previous results
                    
                    data.result.forEach((item, index) => {
                        const div = document.createElement("div");
                        div.classList.add("result-item");
                        div.textContent = item;
                        div.dataset.index = index;
                        div.onclick = () => toggleSelection(div);
                        resultBox.appendChild(div);
                    });

                    // Enable keyboard navigation
                    enableKeyboardNavigation(resultBox);
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Failed to fetch results. Make sure the backend is running on port 5000.");
                });
        }

        function toggleSelection(element) {
            element.classList.toggle("highlighted");
        }

        function enableKeyboardNavigation(container) {
            let selectedIndex = -1;
            container.addEventListener("keydown", function(event) {
                const items = this.querySelectorAll(".result-item");
                if (items.length === 0) return;

                if (event.key === "ArrowDown") {
                    selectedIndex = selectedIndex < items.length - 1 ? selectedIndex + 1 : 0;
                } else if (event.key === "ArrowUp") {
                    selectedIndex = selectedIndex > 0 ? selectedIndex - 1 : items.length - 1;
                } else {
                    return; // Ignore other keys
                }

                items.forEach(item => item.classList.remove("selected", "highlighted"));
                if (items[selectedIndex]) {
                    items[selectedIndex].classList.add("selected", "highlighted");
                    items[selectedIndex].scrollIntoView({ behavior: "smooth", block: "nearest" });
                }

                event.preventDefault();
            });
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
